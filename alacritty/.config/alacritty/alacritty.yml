startup_mode: Fullscreen

font:
  normal:
    family: Liberation Mono for Powerline
    style: Regular

  bold:
    family: Liberation Mono for Powerline
    style: Bold

  italic:
    family: Liberation Mono for Powerline
    style: Italic
  size: 14

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc4c5b5'

 # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0x00c200'
    yellow:  '0xc7c400'
    blue:    '0x47a0f3'
    magenta: '0xc930c7'
    cyan:    '0x00c5c7'
    white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x676767'
    red:     '0x00ff3e'
    green:   '0x5ff967'
    yellow:  '0xfefb67'
    blue:    '0x49a4f8'
    magenta: '0xff76ff'
    cyan:    '0x5ffdff'
    white:   '0xfeffff'


draw_bold_text_with_bright_colors: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 0.95

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
