startup_mode: Fullscreen

tabspaces: 4
font:
  size: 8.0

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc4c5b5'

 # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0x34bf49'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0x00ff3e'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'


draw_bold_text_with_bright_colors: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 0.95

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
