set-option -g default-shell $SHELL
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

unbind r
bind r source-file ~/.tmux.conf; display-message "Reloaded tmux.conf"

set -g default-terminal "xterm-256color"
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy" \; display-message "Copied selection to system clipboard!"
unbind -t vi-copy Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy" \; display-message "Copied selection to system clipboard!"

unbind C-b
set -g prefix C-Space
bind C-Space last-window

setw -g base-index 1

set-option -g status-utf8 on

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
